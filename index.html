<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>数学冒险游戏 - 关卡1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>关卡1：迷宫入门</h1>
    <div class="puzzle">
      <div class="apples">
        🍎 🍎 🍎 🍎 🍎
      </div>
      <div class="chest" id="chest">
        🎁
      </div>
      <div class="drop-zone" id="drop-zone">拖动数字到这里</div>
      <div class="numbers">
        <div class="number" draggable="true">2</div>
        <div class="number" draggable="true">3</div>
        <div class="number" draggable="true">4</div>
      </div>
    </div>
    <audio id="success-sound" src="assets/audio/success.mp3"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
