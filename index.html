<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>关卡1：迷宫入门 🍎🎁</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>关卡1：迷宫入门 🍎🎁</h1>

  <div class="game-area">
    <div class="maze">
      <div class="apples">
        <img src="assets/apple.png" alt="苹果">
        <img src="assets/apple.png" alt="苹果">
        <img src="assets/apple.png" alt="苹果">
        <img src="assets/apple.png" alt="苹果">
        <img src="assets/apple.png" alt="苹果">
      </div>
      <div class="chest">
        <img src="assets/chest.png" alt="宝箱">
        <div class="drop-zone">?</div>
      </div>
    </div>

    <div class="question">
      <p>等式：5 🍎 + 宝箱🎁 = 8 🍎</p>
      <p>拖动正确数字到宝箱里，看看宝箱里有几个苹果？</p>
      <div class="numbers">
        <div class="number" draggable="true">2</div>
        <div class="number" draggable="true">3</div>
        <div class="number" draggable="true">4</div>
      </div>
    </div>
  </div>

  <audio id="correct-sound" src="assets/correct.mp3"></audio>
  <audio id="open-chest-sound" src="assets/treasure.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
